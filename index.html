<!doctype html>
<html>

<head>
    <!-- Place your kit's code here -->

    <title>Login to Agri Shop</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <i class="fa fa-phone"></i>
            <input type="email, number" name="email" id="email" placeholder="Email or Phone number">
        </div>

        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <button class="btn">Log In</button>
    </div>
</body>

</html>
